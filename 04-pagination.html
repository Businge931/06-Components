<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>

    <style>
      body{
        display: flex;
        justify-content: center;
      }
      .Pagination{
        display: flex;
        align-items: center;
        gap: 12px;
        margin-top: 200px;
      }
       .btn {
         border: 1px solid #087f5b;
         border-radius: 50%;
         cursor: pointer;
         background: none;
       }

.btn:hover{
  background-color: #087f5b;;
}
.btn:hover .btn-icon {
  stroke: white;
}

       .num:link, .num:visited {
         font-size: 18px;
         color:#343a40;
         text-decoration: none;
         height: 36px;
         width: 36px;
         display: flex;
         align-items: center;
         justify-content: center;
         border-radius: 50%;
         
       }
       .num:hover, .num:active, .num.current {
         background-color: #087f5b;
         color: white;
       }
       
       .btn-icon{
         height: 24px;
         width: 24px;
         stroke: #087f5b;
       }

       .dots{
         color: #868e96;
       }
      
    </style>
  </head>
  <body>
    <div class="Pagination">
      <button class="btn btn--left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>

      
        <a class="num" href="#">1</a>
      
      
        <a class="num" href="#">2</a>
    
      
        <a class="num current" href="#">3</a>
      
        <a class="num" href="#">4</a>
      
      
        <a class="num" href="#">5</a>
      
    
        <a class="num" href="#">6</a>
    
    
        <a class="num" href="#">7</a>
      
      
        <a class="num" href="#">8</a>
    
      <span class="dots">...</span>
      
        <a class="num" href="#">23</a>
      
    </button>
    <button class="btn btn--right">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="btn-icon"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5l7 7-7 7"
        />
      </svg>
    </button>
    </div>
  </body>
</html>
